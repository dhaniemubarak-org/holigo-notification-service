server.port=8123
spring.application.name=holigo-push-notification-service
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.discovery.enabled=true

app.firebase-configuration-file=firebase-service-account.json
eureka.client.service-url.defaultZone=http://netflix:eureka@10.1.1.15:8761/eureka

spring.zipkin.base-url=http://10.1.1.15:9411